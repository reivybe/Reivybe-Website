<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-96">
            <h1 class="text-3xl font-bold text-center mb-8">Admin Login</h1>
            <form action="dashboard.html" method="POST" class="flex flex-col gap-5">
                <input 
                    type="text" name="username" placeholder="Enter username" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                <input 
                    type="password" name="password" placeholder="Enter password" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> 
                    <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Login as admin
                </button>
            </form>
                <!-- FORGOT PASSWORD LINK -->
                <p class="text-center mt-4">
                    <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
                </p>
        </div>
    </div>
</body>
</html>
